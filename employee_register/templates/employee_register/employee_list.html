{% extends "employee_register/base.html" %}

{% block content %}

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Employee Name</th>
        <th>Employee Mobile</th>
        <th>Employee Code</th>
        <th>Employee Position</th>
        <th>
            <a href="{% url 'employee_insert' %}" class="text-secondary px-0">
                <i class="fas fa-plus fa-lg"></i>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
{% for employee in employees %}
    <tr>
        <td>{{ employee.fullname }}</td>
        <td>{{ employee.mobile }}</td>
        <td>{{ employee.emp_code }}</td>
        <td>{{ employee.position }}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}" class="text-secondary px-0">
                <i class="fas fa-edit fa-lg"></i>
            </a>
            <a href="{% url 'employee_delete' employee.id %}" class="text-secondary px-0">
                <i class="fas fa-trash fa-lg"></i>
            </a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
{% endblock content %}
